<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Git Tasker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 40px;
        }
        
        .login-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .oauth-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px 25px;
            margin: 15px 0;
            border: 2px solid #333;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .oauth-button:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            text-decoration: none;
        }
        
        .oauth-button i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .github-button {
            border-color: #24292e;
        }
        
        .github-button:hover {
            background: #24292e;
        }
        
        .divider {
            margin: 30px 0;
            position: relative;
            color: #999;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #ddd;
        }
        
        .divider-text {
            position: relative;
            background: white;
            padding: 0 10px;
            display: inline-block;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 30px;
            text-align: left;
            font-size: 0.9rem;
            color: #666;
        }
        
        .info-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="bi bi-check-circle"></i>
            </div>
            <h1 class="login-title">Git Tasker</h1>
            <p class="login-subtitle">Organize your tasks with IPFS integration</p>
        </div>
        
        <div>
            <h5 style="color: #666; margin-bottom: 25px; font-weight: 600;">Sign in to continue</h5>
            
            <!-- GitHub OAuth Button -->
            <a href="/oauth2/authorization/github" class="oauth-button github-button">
                <i class="bi bi-github"></i>
                Continue with GitHub
            </a>
            
            <div class="divider">
                <span class="divider-text">or</span>
            </div>
            
            <!-- Guest Access -->
            <a href="/tasks" class="oauth-button" style="background: #f0f0f0; border-color: #ccc; color: #333;">
                <i class="bi bi-cursor"></i>
                Continue as Guest
            </a>
        </div>
        
        <div class="info-box">
            <strong><i class="bi bi-shield-check"></i> Privacy First</strong><br>
            We only request your GitHub login and email for authentication. Your tasks are stored securely.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
